<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- linking the stylesheet, the css file -->
    <link rel="stylesheet" href="style.css">

    <title>Sheffield's weather | University project Prototype_2</title>
</head>
<body>
    <!-- header and the navigation of the page -->
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo">WeAtHer</h1>
                <!-- ul list to display navbar items -->
                <ul>
                    <li>Mansoud Mansouri</li>
                    <li>Module: 4CS017</li>
                    <li>Prototype_2</li>
                    <li>Uni of Wolve</li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="showcase">
        <div class="container">

            <div class="showcase-content">
                <!-- display the city name -->
                <h1 id="city">city name</h1>

                <!-- display the country name -->
                <h2 id="country">country name</h2>

                <!-- display the weather icon -->
                <h2 id="description">weather description </h2>
                
                <!-- display the current tempreture -->
                <h1 id="tempreture">Tempreture</h1>
                
                <!-- display the high and low tempreture -->
                <div class="low-high">
                    <ul>
                        <li id="high">high temp</li>
                        <li id="low">low temp</li>
                    </ul>
                </div>
                
            </div>
        </div>
    </div>
